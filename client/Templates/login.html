<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
    {% load static %}
    <link rel="stylesheet" href="{%  static 'style.css' %}">
      <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        {% if error %}
         <p style="color: aliceblue;">{{ error }}</p>
        {% endif %}
        <header>Login </header>
        <form action="" method="POST">
        {% csrf_token %}
          <div class="field" >
            <span class="fa fa-user"></span>
            <input  name="email" for="email" type="email" required placeholder=" enter your email ">
          </div>
          <div class="field space" >
            <span class="fa fa-lock"></span>
            <input type="password" for="password" class="pass-key" required placeholder=" enter your Password" name="password" id="password">
            <!-- <span class="show">SHOW</span> -->
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span> </span></i>
          </div>
          <div class="instagram">
            

            <i class="fab fa-instagram"><span>Instagram</span></i>
            
          </div>
        </div>
        <div class="signup">Don't have account?
          <a href="signup">Signup Now</a>
        </div>
      </div>
    </div>

       if(pass_field.type === "password"){

         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script> -->


  </body>
</html>
