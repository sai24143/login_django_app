<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
    {% load static %}
    <link rel="stylesheet" href="{%  static 'style.css' %}">
      <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        {% if error %}
         <p style="color: aliceblue;">{{ error }}</p>
        {% endif %}
        <header >signup</header>
        <form action="" method="POST">
        {% csrf_token %}
        <div class="field">
          <span class="fa fa-user"></span>
          <input  name="name" type="text" required placeholder=" enter your name ">
        </div><br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input  name="email" type="email" required placeholder=" enter your Email ">
          </div>
          
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" for="password" class="pass-key" required placeholder="Password" name="password" id="password">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" for="password" class="pass-key" required placeholder=" re-enter Password" name="password2" id="password">
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="Signup">
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            

            <i class="fab fa-instagram"><span>Instagram</span></i>
            
          </div>
        </div>
        <div class="signup">Don't have account?
          <a href="/">login Now</a>
        </div>
      </div>
    </div>

    


  </body>
</html>
